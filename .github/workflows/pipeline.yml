name: TWSE Pipeline

on:
  schedule:
    # 每日台北 18:05 執行（UTC 10:05）
    - cron: "5 10 * * *"
  workflow_dispatch: {}  # 允許手動觸發

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1) 取 repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) 安裝依賴
      - name: Install deps
        run: pip install -r requirements.txt

      # 4) 抓資料：daily / news / insti / taiex / otc
      - name: Fetch datasets
        run: python main.py fetch daily news insti taiex otc

      # 5) 產報表：合併大盤 + 三大法人
      - name: Build market report (merge taiex/otc + T86)
        run: python reports/market_report.py

      # 6) 上傳 artifacts：整個 data/ 與 twse.db
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data
          path: |
            data
            twse.db
