name: TWSE Pipeline

on:
  schedule:
    - cron: "5 10 * * *"     # UTC 10:05 = 台北 18:05
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      # 抓資料 + 正規化（你現有的流程）
      - run: python main.py fetch daily news insti taiex otc

      # 產「大盤 + 法人」報表（新增）
      - run: python reports/market_report.py

      # 報表寫進 SQLite（新增）
      - run: python reports/to_sql.py

      # 打包輸出整個 data 目錄（含 CSV、SQLite）
      - uses: actions/upload-artifact@v4
        with:
          name: data
          path: data
